<style>
    .Index {
        width: 100%;
        height: 100%;
    }

    .myGrid {
        width: 1200px;
        height: 300px;
        margin-top: 130px;
        margin-left: 25px;
    }
</style>

<div class="Index">

    <h2>Students Menu</h2>
    <input class="btn  btn-primary btn-block" type="button" value="Leer Students" ng-click="vm.GetStudents()" style="width:200px" />
    <div>
        <form class="form-signin">
            <input type="text" ng-model="vm.Dni" class="form-control" placeholder="Dni" required autofocus style="width:500px">
            <input type="text" ng-model="vm.Name" class="form-control" placeholder="Name" required autofocus style="width:500px">
            <input type="text" ng-model="vm.Email" class="form-control" placeholder="Email" required autofocus style="width:500px">
            <input type="text" ng-model="vm.ChairNumber" class="form-control" placeholder="ChairNumber" required autofocus style="width:500px">

            <input class="btn btn-lg btn-primary btn-block" type="button" ng-click="vm.SaveStudent()" value="SaveStudent" style="width:200px"/>
        </form>


        <div ui-grid="{ data: vm.Students }" class="myGrid"></div>

    </div>

</div>
